<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAEZEYAPE ORDER FORM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    .booking-form { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .form-control { background-color: #e9f0ff; }
    .btn-primary { background-color: #006aff; border: none; }
    .btn-primary:hover { background-color: #0051c9; }
    .logo-wrap { display: flex; justify-content: center; }
    .logo { max-height: 400px; margin-bottom: 20px; border-radius: 12px; display: block; max-width: 100%; height: auto; }
    @media (max-width: 576px) { .logo { transform: translateX(-6px); } }
    .unit-dropdown { position: relative; text-align: left; margin-bottom: 1rem; }
    .unit-option { display: flex; align-items: center; padding: 10px; cursor: pointer; }
    .unit-option img { height: 40px; width: 40px; border-radius: 8px; margin-right: 10px; }
    .unit-list { position: absolute; width: 100%; background: white; border: 1px solid #ccc; border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 10; display: none; }
    .unit-dropdown.open .unit-list { display: block; }
    #frontLocationDisplay, #backLocationDisplay, #backGraphicDisplay, #frontGraphicDisplay, #sizeDisplay, #colorDisplay, #cutDisplay { background-color: #e9f0ff; padding: 10px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="booking-form text-center">
    <div class="logo-wrap">
      <img src="https://kraezeyape.com/_assets/media/a732b64a5c034118ecb8b995135b23c4.png" class="logo">
    </div>
    <h2 class="mb-3">KRAEZEYAPE ORDER FORM</h2>
    <p>Select your graphic and location.</p>

    <form id="bookingForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
      <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required />
      <input type="email" id="email" class="form-control mb-2" placeholder="Email Address" required />
      <input type="text" id="address" class="form-control mb-2" placeholder="Address" required />
      <input type="text" id="city" class="form-control mb-2" placeholder="City" required />

      <div class="unit-dropdown" id="frontLocationDropdown">
        <div id="frontLocationDisplay">Select a front location</div>
        <div class="unit-list" id="frontLocationList"></div>
      </div>
      <input type="hidden" id="frontLocation" required />

      <div class="unit-dropdown" id="frontGraphicDropdown">
        <div id="frontGraphicDisplay">Select a front graphic</div>
        <div class="unit-list" id="frontGraphicList"></div>
      </div>
      <input type="hidden" id="frontGraphic" required />

      <div class="unit-dropdown" id="backLocationDropdown">
        <div id="backLocationDisplay">Select a back location</div>
        <div class="unit-list" id="backLocationList"></div>
      </div>
      <input type="hidden" id="backLocation" required />

      <div class="unit-dropdown" id="backGraphicDropdown">
        <div id="backGraphicDisplay">Select a back graphic</div>
        <div class="unit-list" id="backGraphicList"></div>
      </div>
      <input type="hidden" id="backGraphic" required />

      <div class="unit-dropdown" id="sizeDropdown">
        <div id="sizeDisplay">Select a size</div>
        <div class="unit-list" id="sizeList"></div>
      </div>
      <input type="hidden" id="size" required />

      <div class="unit-dropdown" id="colorDropdown">
        <div id="colorDisplay">Select a color</div>
        <div class="unit-list" id="colorList"></div>
      </div>
      <input type="hidden" id="color" required />

      <div class="unit-dropdown" id="cutDropdown">
        <div id="cutDisplay">Select a cut</div>
        <div class="unit-list" id="cutList"></div>
      </div>
      <input type="hidden" id="cut" required />

      <button type="button" id="addToCartBtn" class="btn btn-secondary w-100 mb-2">Add to Cart</button>
      <div id="cartSection" style="display:none;">
        <h5>Cart</h5>
        <ul class="list-group" id="cartList"></ul>
        <div id="cartTotal" class="mt-2 fw-bold"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Reserve</button>
    </form>

    <div id="successMessage" class="mt-3 text-success" style="display:none;">
      Purchase successful! Email Sent!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () { emailjs.init("3Uw1krJxmrVWmbbln"); })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const ITEM_PRICE = 50;
      const currency = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });

      const supabaseUrl = 'https://fcwwaygjdiopbiqsujys.supabase.co';
      const supabaseKey = 'YOUR_SUPABASE_KEY';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      async function loadOptions(table, listId, displayId, hiddenId, dropdownId) {
        const { data, error } = await supabase.from(table).select('name, thumbnail_url');
        if (error) return;
        const list = document.getElementById(listId);
        const display = document.getElementById(displayId);
        const hidden = document.getElementById(hiddenId);
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${item.thumbnail_url || ''}" alt="${item.name}" /><span>${item.name}</span>`;
          div.addEventListener('click', () => {
            display.textContent = item.name;
            hidden.value = item.name;
            document.getElementById(dropdownId).classList.remove('open');
          });
          list.appendChild(div);
        });
        display.addEventListener('click', () => {
          document.getElementById(dropdownId).classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
          if (!document.getElementById(dropdownId).contains(e.target)) {
            document.getElementById(dropdownId).classList.remove('open');
          }
        });
      }

      // Front Graphic - table order
      const { data: fgData } = await supabase.from('Graphic Front').select('name, thumbnail_url').order('id', { ascending: true });
      const fgList = document.getElementById('frontGraphicList');
      const fgDisplay = document.getElementById('frontGraphicDisplay');
      const fgHidden = document.getElementById('frontGraphic');
      fgData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'unit-option';
        div.innerHTML = `<img src="${item.thumbnail_url || ''}" alt="${item.name}" /><span>${item.name}</span>`;
        div.addEventListener('click', () => {
          fgDisplay.textContent = item.name;
          fgHidden.value = item.name;
          document.getElementById('frontGraphicDropdown').classList.remove('open');
        });
        fgList.appendChild(div);
      });
      fgDisplay.addEventListener('click', () => {
        document.getElementById('frontGraphicDropdown').classList.toggle('open');
      });
      document.addEventListener('click', (e) => {
        if (!document.getElementById('frontGraphicDropdown').contains(e.target)) {
          document.getElementById('frontGraphicDropdown').classList.remove('open');
        }
      });

      // Back Graphic - table order
      const { data: bgData } = await supabase.from('Graphic Back').select('name, thumbnail_url').order('id', { ascending: true });
      const bgList = document.getElementById('backGraphicList');
      const bgDisplay = document.getElementById('backGraphicDisplay');
      const bgHidden = document.getElementById('backGraphic');
      bgData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'unit-option';
        div.innerHTML = `<img src="${item.thumbnail_url || ''}" alt="${item.name}" /><span>${item.name}</span>`;
        div.addEventListener('click', () => {
          bgDisplay.textContent = item.name;
          bgHidden.value = item.name;
          document.getElementById('backGraphicDropdown').classList.remove('open');
        });
        bgList.appendChild(div);
      });
      bgDisplay.addEventListener('click', () => {
        document.getElementById('backGraphicDropdown').classList.toggle('open');
      });
      document.addEventListener('click', (e) => {
        if (!document.getElementById('backGraphicDropdown').contains(e.target)) {
          document.getElementById('backGraphicDropdown').classList.remove('open');
        }
      });

      await loadOptions('Front Location', 'frontLocationList', 'frontLocationDisplay', 'frontLocation', 'frontLocationDropdown');
      await loadOptions('Back Location', 'backLocationList', 'backLocationDisplay', 'backLocation', 'backLocationDropdown');
      await loadOptions('Size', 'sizeList', 'sizeDisplay', 'size', 'sizeDropdown');
      await loadOptions('Color', 'colorList', 'colorDisplay', 'color', 'colorDropdown');
      await loadOptions('Cut', 'cutList', 'cutDisplay', 'cut', 'cutDropdown');

      const cart = [];
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');

      function updateCartTotal() {
        const total = cart.length * ITEM_PRICE;
        cartTotal.textContent = `Total: ${currency.format(total)}`;
      }

      document.getElementById('addToCartBtn').addEventListener('click', () => {
        const item = {
          frontLocation: document.getElementById('frontLocation').value,
          frontGraphic: document.getElementById('frontGraphic').value,
          backLocation: document.getElementById('backLocation').value,
          backGraphic: document.getElementById('backGraphic').value,
          size: document.getElementById('size').value,
          color: document.getElementById('color').value,
          cut: document.getElementById('cut').value
        };
        if (!item.frontLocation || !item.frontGraphic || !item.backLocation || !item.backGraphic || !item.size || !item.color || !item.cut) {
          alert('Please complete all selections.');
          return;
        }
        cart.push(item);
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `${item.frontLocation}<br>${item.frontGraphic}<br>${item.backLocation}<br>${item.backGraphic}<br>${item.size}<br>${item.color}<br>${item.cut} - ${currency.format(ITEM_PRICE)} <button class="btn btn-sm btn-danger float-end">&times;</button>`;
        li.querySelector('button').addEventListener('click', () => {
          const index = cart.indexOf(item);
          if (index > -1) cart.splice(index, 1);
          li.remove();
          if (cart.length === 0) document.getElementById('cartSection').style.display = 'none';
          updateCartTotal();
        });
        cartList.appendChild(li);
        document.getElementById('cartSection').style.display = 'block';
        updateCartTotal();
      });

      document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (cart.length === 0) { alert('Your cart is empty.'); return; }
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const city = document.getElementById('city').value.trim();
        const itemsText = cart.map(item => `${item.frontLocation}\n${item.frontGraphic}\n${item.backLocation}\n${item.backGraphic}\n${item.size}\n${item.color}\n${item.cut}`).join("\n\n");
        const grandTotal = currency.format(cart.length * ITEM_PRICE);
        for (const item of cart) {
          await supabase.from('KRAEZEYAPE ORDER').insert([{
            name, phone, email, address, city,
            front_location: item.frontLocation,
            front_graphic: item.frontGraphic,
            back_location: item.backLocation,
            back_graphic: item.backGraphic,
            size: item.size,
            color: item.color,
            cut: item.cut
          }]);
        }
        emailjs.send("service_9fvjwls", "template_gveha9l", { name, phone, email, address, city, items: itemsText, grand_total: grandTotal });
        document.getElementById('successMessage').style.display = 'block';
      });
    });
  </script>
</body>
</html>
