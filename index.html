    body {

    .booking-form {

      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);

    .form-control {

    .btn-primary {

    .unit-dropdown {
      position: relative;

    .unit-option {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }
    .unit-option img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .unit-list {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .unit-dropdown.open .unit-list {
      display: block;
    }
    #unitDisplay, #frontLocationDisplay, #backLocationDisplay, #backGraphicDisplay, #frontGraphicDisplay {
      background-color: #e9f0ff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>

        data.forEach(unit => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${unit.thumbnail_url}" alt="${unit.name}" /><span>${unit.name}</span>`;

            unitDisplay.textContent = unit.name;
            unitHidden.value = unit.name;
            document.getElementById('unitDropdown').classList.remove('open');
          });

        });

            document.getElementById('unitDropdown').classList.remove('open');
