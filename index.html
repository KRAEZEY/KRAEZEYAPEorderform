<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KRAEZEYAPE ORDER FORM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .booking-form {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-control {
      background-color: #e9f0ff;
    }
    .btn-primary {
      background-color: #006aff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0051c9;
    }
    .logo {
      max-height: 80px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    .unit-dropdown {
      position: relative;
      text-align: left;
      margin-bottom: 1rem;
    }
    .unit-option {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
    }
    .unit-option img {
      height: 40px;
      width: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .unit-list {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .unit-dropdown.open .unit-list {
      display: block;
    }
    /* removed #unitDisplay */
    #frontLocationDisplay, #backLocationDisplay, #backGraphicDisplay, #frontGraphicDisplay {
      background-color: #e9f0ff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="booking-form text-center">
    <img src="https://lh3.googleusercontent.com/a-/ALV-UjUTAoSFAR5OUMj0ZCkgLF1RMYoE-Q85G0HPftaFEBBIjjzw9cQ=s265-w265-h265" alt="Slide Guys Logo" class="logo">
    <h2 class="mb-3">KRAEZEYAPE ORDER FORM</h2>
    <p>Select your graphic and location.</p>

    <form id="bookingForm">
      <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
      <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required />
      <input type="email" id="email" class="form-control mb-2" placeholder="Email Address" required />
      <input type="text" id="address" class="form-control mb-2" placeholder="Address" required />
      <input type="text" id="city" class="form-control mb-2" placeholder="City" required />

      <div class="unit-dropdown" id="frontLocationDropdown">
        <div id="frontLocationDisplay">Select a front location</div>
        <div class="unit-list" id="frontLocationList"></div>
      </div>
      <input type="hidden" id="frontLocation" required />

      <!-- REMOVED: unit dropdown + hidden input -->

      <div class="unit-dropdown" id="backLocationDropdown">
        <div id="backLocationDisplay">Select a back location</div>
        <div class="unit-list" id="backLocationList"></div>
      </div>
      <input type="hidden" id="backLocation" required />

      <!-- Back Graphic Dropdown -->
      <div class="unit-dropdown" id="backGraphicDropdown">
        <div id="backGraphicDisplay">Select a back graphic</div>
        <div class="unit-list" id="backGraphicList"></div>
      </div>
      <input type="hidden" id="backGraphic" required />

      <!-- Front Graphic Dropdown (separate) -->
      <div class="unit-dropdown" id="frontGraphicDropdown">
        <div id="frontGraphicDisplay">Select a front graphic</div>
        <div class="unit-list" id="frontGraphicList"></div>
      </div>
      <input type="hidden" id="frontGraphic" />

      <button type="button" id="addToCartBtn" class="btn btn-secondary w-100 mb-2">Add to Cart</button>
      <button type="submit" class="btn btn-primary w-100">Reserve</button>
    </form>

    <div id="successMessage" class="mt-3 text-success" style="display:none;">
      purchase successful!<br>Email Sent!
    </div>

    <div class="mt-4 text-start" id="cartSection" style="display: none;">
      <h5>Cart</h5>
      <ul class="list-group" id="cartList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("3Uw1krJxmrVWmbbln");
    })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const supabaseUrl = 'https://fcwwaygjdiopbiqsujys.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjd3dheWdqZGlvcGJpcXN1anlzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0MzQ0ODgsImV4cCI6MjA3MDAxMDQ4OH0.w-VOVhfaJsktCy0RF3e_7UEg-aDGy5PYcF8o0az8Kz4';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      /* REMOVED loadUnits() and any calls to it */

      async function loadFrontLocations() {
        const { data, error } = await supabase.from('Front Location').select('name, thumbnail_url');
        if (error) return;
        const list = document.getElementById('frontLocationList');
        const display = document.getElementById('frontLocationDisplay');
        const hidden = document.getElementById('frontLocation');
        data.forEach(loc => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${loc.thumbnail_url}" alt="${loc.name}" /><span>${loc.name}</span>`;
          div.addEventListener('click', () => {
            display.textContent = loc.name;
            hidden.value = loc.name;
            document.getElementById('frontLocationDropdown').classList.remove('open');
          });
          list.appendChild(div);
        });
        display.addEventListener('click', () => {
          document.getElementById('frontLocationDropdown').classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
          if (!document.getElementById('frontLocationDropdown').contains(e.target)) {
            document.getElementById('frontLocationDropdown').classList.remove('open');
          }
        });
      }

      async function loadBackLocations() {
        const { data, error } = await supabase.from('Back Location').select('name, thumbnail_url');
        if (error) return;
        const list = document.getElementById('backLocationList');
        const display = document.getElementById('backLocationDisplay');
        const hidden = document.getElementById('backLocation');
        data.forEach(loc => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${loc.thumbnail_url}" alt="${loc.name}" /><span>${loc.name}</span>`;
          div.addEventListener('click', () => {
            display.textContent = loc.name;
            hidden.value = loc.name;
            document.getElementById('backLocationDropdown').classList.remove('open');
          });
          list.appendChild(div);
        });
        display.addEventListener('click', () => {
          document.getElementById('backLocationDropdown').classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
          if (!document.getElementById('backLocationDropdown').contains(e.target)) {
            document.getElementById('backLocationDropdown').classList.remove('open');
          }
        });
      }

      async function loadBackGraphics() {
        const { data, error } = await supabase.from('Graphic Back').select('name, thumbnail_url');
        if (error) return;
        const list = document.getElementById('backGraphicList');
        const display = document.getElementById('backGraphicDisplay');
        const hidden = document.getElementById('backGraphic');
        data.forEach item => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${item.thumbnail_url}" alt="${item.name}" /><span>${item.name}</span>`;
          div.addEventListener('click', () => {
            display.textContent = item.name;
            hidden.value = item.name;
            document.getElementById('backGraphicDropdown').classList.remove('open');
          });
          list.appendChild(div);
        });
        display.addEventListener('click', () => {
          document.getElementById('backGraphicDropdown').classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
          if (!document.getElementById('backGraphicDropdown').contains(e.target)) {
            document.getElementById('backGraphicDropdown').classList.remove('open');
          }
        });
      }

      // Front Graphics (separate dropdown that stays)
      async function loadFrontGraphicsExtra() {
        const { data, error } = await supabase.from('Graphic Front').select('name, thumbnail_url');
        if (error) return;
        const list = document.getElementById('frontGraphicList');
        const display = document.getElementById('frontGraphicDisplay');
        const hidden = document.getElementById('frontGraphic');
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'unit-option';
          div.innerHTML = `<img src="${item.thumbnail_url}" alt="${item.name}" /><span>${item.name}</span>`;
          div.addEventListener('click', () => {
            display.textContent = item.name;
            hidden.value = item.name;
            document.getElementById('frontGraphicDropdown').classList.remove('open');
          });
          list.appendChild(div);
        });
        display.addEventListener('click', () => {
          document.getElementById('frontGraphicDropdown').classList.toggle('open');
        });
        document.addEventListener('click', (e) => {
          if (!document.getElementById('frontGraphicDropdown').contains(e.target)) {
            document.getElementById('frontGraphicDropdown').classList.remove('open');
          }
        });
      }

      await loadFrontLocations();
      await loadBackLocations();
      await loadBackGraphics();
      await loadFrontGraphicsExtra();

      const cart = [];
      document.getElementById('addToCartBtn').addEventListener('click', () => {
        /* removed unitName */
        const frontLocation = document.getElementById('frontLocation').value;
        const backLocation = document.getElementById('backLocation').value;
        const backGraphic = document.getElementById('backGraphic').value;
        const frontGraphic = document.getElementById('frontGraphic').value;

        if (!frontLocation || !backLocation || !backGraphic || !frontGraphic) {
          alert('Please complete all selections.');
          return;
        }

        cart.push({ frontLocation, backLocation, backGraphic, frontGraphic });

        const cartSection = document.getElementById('cartSection');
        const cartList = document.getElementById('cartList');
        cartSection.style.display = 'block';

        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `${frontLocation} / ${backLocation} — ${frontGraphic} — ${backGraphic} <button class="btn btn-sm btn-danger">&times;</button>`;
        li.querySelector('button').addEventListener('click', () => {
          const index = cart.findIndex(item =>
            item.frontLocation === frontLocation &&
            item.backLocation === backLocation &&
            item.backGraphic === backGraphic &&
            item.frontGraphic === frontGraphic
          );
          if (index !== -1) cart.splice(index, 1);
          li.remove();
          if (cart.length === 0) cartSection.style.display = 'none';
        });
        cartList.appendChild(li);
      });

      document.getElementById('bookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const email = document.getElementById('email').value.trim();
        const address = document.getElementById('address').value.trim();
        const city = document.getElementById('city').value.trim();

        if (cart.length === 0) {
          alert('Your cart is empty.');
          return;
        }

        let allSuccessful = true;

        for (const item of cart) {
          const { frontLocation, backLocation, backGraphic, frontGraphic } = item;

          /* removed lookup of unit in Graphic Front */

          const { error: insertError } = await supabase.from('KRAEZEYAPE ORDER').insert([
            { 
              name, phone, email, address, city, 
              front_location: frontLocation, 
              back_location: backLocation, 
              back_graphic: backGraphic,
              front_graphic: frontGraphic
            }
          ]);

          if (insertError) {
            allSuccessful = false;
          } else {
            const params = { 
              name, phone, email, address, city, 
              front_location: frontLocation, 
              back_location: backLocation, 
              back_graphic: backGraphic,
              front_graphic: frontGraphic
            };
            emailjs.send("service_9fvjwls", "template_gveha9l", params);
            emailjs.send("service_9fvjwls", "template_jdtvkgj", params);
          }
        }

        if (allSuccessful) {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('bookingForm').reset();
          /* removed unitDisplay reset */
          document.getElementById('frontLocationDisplay').textContent = 'Select a front location';
          document.getElementById('backLocationDisplay').textContent = 'Select a back location';
          document.getElementById('backGraphicDisplay').textContent = 'Select a back graphic';
          document.getElementById('frontGraphicDisplay').textContent = 'Select a front graphic';
          cart.length = 0;
          document.getElementById('cartList').innerHTML = '';
          document.getElementById('cartSection').style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
